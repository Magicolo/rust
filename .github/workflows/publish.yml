name: publish

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: REPOSITORY=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
      - run: docker build --tag ghcr.io/$REPOSITORY:latest .devcontainer
      - run: docker push ghcr.io/$REPOSITORY:latest